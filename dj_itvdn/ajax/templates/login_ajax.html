<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login html</title>
</head>
<body>
  <h3>login from ajax!</h3>
  <form action="" method="post">
    {% csrf_token %}
    {% comment %}
    {{form.as_p}}
    {% endcomment %}

    {% for field in form %}
      <label for="">{{field.label}}</label>
      <p>{{field}}</p>

      {% if field.errors %}
        <p>{{field.errors}}</p>
      {% endif %}
    {% endfor %}
    <button type="submit">войти</button>

  </form>

</body>
</html>
